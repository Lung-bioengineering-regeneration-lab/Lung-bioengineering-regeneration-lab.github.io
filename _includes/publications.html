<!-- About -->
<!DOCTYPE html>

<section id="{{ site.data.sitetext.publications.section | default: 'publications' }}" class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.publications.title | default: "Publications" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.publications.text | default: "" }}</h3>
          <iframe src="https://lup.lub.lu.se/search/publication?embed=1&q=department+exact+{{ site.data.sitetext.about.LUGroupId }} &sort=publicationstatus.desc&sort=year.desc"
          width="100%"
           height="400"
           allowtransparency="true"
            frameborder="0">
        </iframe>
        </div>
    </div>
  </section>
<!-- End About -->
