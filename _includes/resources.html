<!-- resources -->
  <section class="page-section" id="{{ site.data.sitetext.resources.section | default: "resources" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.resources.title | default: "Resources" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.resources.text | default: "" }}</h3>
          <div class="row">
          <div class="col-sm-12">
            <!-- code for news goes here -->
            <div class="scroll-div">
            {% for resource in site.resources %}
            <div class="col-md-11 portfolio-item effect1">
                <a href="#r{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
                    <!-- <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-info-circle fa-2x"></i>
                        </div>
                    </div>-->
                <div class="portfolio-caption">
                    <h4>{{ resource.title }}</h4>
                    <p class="text-muted">{{ new.description }}</p>
                </div> 
              </a>
            </div>
            {% endfor %}
          </div>
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include resourcemodals.html %}
<!-- End resources -->
