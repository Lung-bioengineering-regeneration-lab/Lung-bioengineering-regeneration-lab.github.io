<!-- Portfolio Grid Section -->
    <section id="funding" class="bg-light-gray page-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Major Funded Projects</h2>
        
                </div>
            </div>
            <div class="row">
            
            {% for project in site.projects %}
                <div class="col-md-4 col-sm-6 portfolio-item effect1">
                    <a href="#pj{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
                        <img src="{{ project.img }}" class="img-fluid" alt="">
                    
                    <div class="portfolio-caption">
                    <h4>{{ project.title }}</h4>
                    <p class="text-muted">{{ project.subtitle }}</p>
                    </div>
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
    {% include projmodals.html %}
