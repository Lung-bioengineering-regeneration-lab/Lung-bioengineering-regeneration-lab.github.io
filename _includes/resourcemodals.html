<!-- project Modals -->
{% for resource in site.resources %}
  <div class="portfolio-modal modal fade" id="r{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="modal-body">
                <h3 class="text-uppercase">{{ resource.title }}</h3>
                
                <p>{{ resource.content }}</p>	
                
                <div>
                <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{{ resource.link }}">Go to published resource!</a>
                <p> </p>	
              </div>

                <button class="btn btn-primary" data-dismiss="modal" type="button">
                  <i class="fas fa-times"></i>
                  "Close"</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
<!-- End project Modals -->
